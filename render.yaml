services:
  # FastAPI Backend
  - type: web
    name: memory-mesh-api
    env: python
    region: oregon
    plan: free
    buildCommand: cd /opt/render/project/src && pip install -e ..
    startCommand: cd /opt/render/project/src && uvicorn ai_memory_layer.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /v1/admin/health
    envVars:
      - key: MEMORY_DATABASE_URL
        sync: false
      - key: MEMORY_REDIS_URL
        sync: false
      - key: MEMORY_ASYNC_EMBEDDINGS
        value: "true"
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GITHUB_CLIENT_ID
        sync: false
      - key: GITHUB_CLIENT_SECRET
        sync: false
      - key: OAUTH_REDIRECT_URL
        sync: false
      - key: MEMORY_ALLOWED_ORIGINS
        value: "*"
      - key: MEMORY_ENVIRONMENT
        value: "production"
      - key: MEMORY_ASYNC_EMBEDDINGS
        value: "false"

