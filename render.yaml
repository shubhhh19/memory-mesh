services:
  # FastAPI Backend
  - type: web
    name: memory-mesh-api
    env: python
    region: oregon
    plan: free
    buildCommand: cd backend && pip install -e .
    startCommand: cd backend/src && python -m uvicorn ai_memory_layer.main:app --host 0.0.0.0 --port $PORT --timeout-keep-alive 65
    healthCheckPath: /v1/admin/health
    autoDeploy: false
    envVars:
      - key: MEMORY_DATABASE_URL
        sync: false
      - key: MEMORY_REDIS_URL
        sync: false
      - key: MEMORY_ASYNC_EMBEDDINGS
        value: "false"
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GITHUB_CLIENT_ID
        sync: false
      - key: GITHUB_CLIENT_SECRET
        sync: false
      - key: OAUTH_REDIRECT_URL
        sync: false
      - key: MEMORY_ALLOWED_ORIGINS
        sync: false
      - key: MEMORY_ENVIRONMENT
        value: "production"
      - key: MEMORY_LOG_LEVEL
        value: "INFO"
      - key: MEMORY_ENABLE_METRICS
        value: "true"
      - key: MEMORY_REQUIRE_REDIS_IN_PRODUCTION
        value: "false"
      - key: MEMORY_CACHE_ENABLED
        value: "true"

