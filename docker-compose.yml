services:
  db:
    image: pgvector/pgvector:pg16
    restart: unless-stopped
    environment:
      POSTGRES_DB: memory_layer
      POSTGRES_USER: memory
      POSTGRES_PASSWORD: memory
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U memory"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: .venv/bin/uvicorn ai_memory_layer.main:app --host 0.0.0.0 --port 8000
    environment:
      MEMORY_DATABASE_URL: postgresql+asyncpg://memory:memory@db:5432/memory_layer
      MEMORY_ENVIRONMENT: docker
      MEMORY_SQL_ECHO: "false"
      MEMORY_ENABLE_METRICS: "true"
      MEMORY_API_KEYS: ""
      MEMORY_REDIS_URL: redis://redis:6379/0
      MEMORY_ASYNC_EMBEDDINGS: "true"
    ports:
      - "8001:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: .venv/bin/memorymesh-worker
    environment:
      MEMORY_DATABASE_URL: postgresql+asyncpg://memory:memory@db:5432/memory_layer
      MEMORY_ENVIRONMENT: docker
      MEMORY_SQL_ECHO: "false"
      MEMORY_ENABLE_METRICS: "false"
      MEMORY_REDIS_URL: redis://redis:6379/0
      MEMORY_ASYNC_EMBEDDINGS: "true"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
