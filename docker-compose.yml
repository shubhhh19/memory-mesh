version: "3.9"

services:
  db:
    image: pgvector/pgvector:pg16
    restart: unless-stopped
    environment:
      POSTGRES_DB: memory_layer
      POSTGRES_USER: memory
      POSTGRES_PASSWORD: memory
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U memory"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    command: uvicorn ai_memory_layer.main:app --host 0.0.0.0 --port 8000
    environment:
      MEMORY_DATABASE_URL: postgresql+asyncpg://memory:memory@db:5432/memory_layer
      MEMORY_ENVIRONMENT: docker
      MEMORY_SQL_ECHO: "false"
      MEMORY_ENABLE_METRICS: "true"
      MEMORY_API_KEYS: ""
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
